<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House with Tailwind</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font-awesome cdn -->
    <script src="https://kit.fontawesome.com/5d47224317.js" crossorigin="anonymous"></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
        <!-- header section -->
    <header class="max-w-screen-xl mx-auto px-5 lg:pl-28 lg:pr-8 mb-7 lg:mb-28 flex flex-col lg:flex-row gap-5 pt-5 md:pt-10">
                <!-- text content -->
                <div class="">
                    <h1 class="text-5xl md:text-7xl text-[#1C1C1C] font-bold">It's good <br> tea time at The <br> Tea House</h1>
                    <br>
                    <p class="text-[#777777] text-lg w-full sm:w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <br>
                    <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white text-xl px-5 py-3 rounded-lg font-semibold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
                </div>
                <!-- image content -->
                <div class="relative">
                    <!-- image -->
                     <div>
                        <img class="w-full" src="./images/banner.png" alt="">
                     </div>
                     <!-- card -->
                      <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-6 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-20">
                        <!-- icon -->
                         <div><i class="fa-solid fa-star text-2xl text-[#FFC850]"></i></div>
                        <!-- text -->
                         <div class="ml-2">
                            <h2 class="lg:text-2xl font-bold">5.00</h2>
                            <p class="text-[#777777]">Trust Pilot Ratings</p>
                         </div>
                      </div>
                </div>
    </header>
        <!-- main-content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28 mb-7 lg:mb-28">

    </main>
</body>

</html>
